<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Blocker</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #f8f9fa;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #4dabf7;
                --accent-hover: #339af0;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 300px;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (prefers-color-scheme: dark) {
            .status.active {
                background: #1e3a2e;
                color: #4ade80;
                border-color: #166534;
            }

            .status.inactive {
                background: #3a1e23;
                color: #f87171;
                border-color: #991b1b;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö´ Youtube Video Blocker</h1>
        <p>Block YT videos by title or ID</p>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="titleRuleCount">0</div>
            <div class="stat-label">Title Rules</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="blockedIdCount">0</div>
            <div class="stat-label">Blocked IDs</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="blockedCount">0</div>
            <div class="stat-label">Videos Blocked</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="openOptions">
            ‚öôÔ∏è Settings
        </button>
        <button class="btn btn-secondary" id="toggleExtension">
            ‚è∏Ô∏è Pause Blocking
        </button>
    </div>

    <div class="status active" id="status">
        Extension is active
    </div>

    <script src="popup.js"></script>
</body>
</html>
